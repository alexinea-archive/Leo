name: .NET Core

on:
   push:
    branches:
    - master

jobs:
  linux_job:      
      runs-on: ubuntu-latest
      steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Build NCaller
        run: dotnet build --configuration Release
      - name: Test NCaller
        run: dotnet test
        
  win_job:
      runs-on: windows-latest
      steps:
      - uses: actions/checkout@v1
      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 3.1.100
      - name: Build NCaller
        run: dotnet build --configuration Release
      - name: Test NCaller
        run: dotnet test
        
        
